{% extends "template.html" %}

{%block titulo%}Produtos{%endblock%}
{%block conteudo%}
    <h1>Produtos</h1>
    <section>
        {%for p in prods %}
        <img src="media/{{p.imagem}}">
        <p>Produto: {{p.nome}}</p>
        <p>Descrição: {{p.descricao}}</p>
        <p>R$ {{p.preco}}</p>
        <p>Categoria: {{p.categoria}}</p>
        <p>Estoque {{p.estoque}}</p>
        <!-- <a href="{%url 'comprar' p.id%}"></a> -->
        <hr><br>
        {%endfor%}
    <section>
{%endblock%}
